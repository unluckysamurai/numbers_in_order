<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цифры по порядку</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="start-screen position-absolute top-50 start-50 translate-middle"
      style="text-align: center"
    >
      <button class="start-button btn btn-primary">
        Начать игру
      </button>
      <p>Нажми на все цифры в порядке возрастания</p>
    </div>

    <div
      class="win-screen position-absolute top-50 start-50 translate-middle">
    </div>

    <div class="field position-absolute top-50 start-50 translate-middle">
      <div class="digits">
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
      </div>
      <div class="bottom-area">
        <div class="timer">здесь будет время</div>
        <button class="again">Ещё разок</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
